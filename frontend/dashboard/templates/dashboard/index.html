{% load static %}
<!-- Styles -->
<link href='{% static 'dashboard/lib/css/bootstrap-4.3.1.min.css' %}' rel='stylesheet' type='text/css' media='all'>
<!-- Modal -->
<div class='modal fade' id='detailModal' tabindex='-1' role='dialog' aria-labelledby='detailModalLabel' aria-hidden='true'>
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title' id='detailModalLabel'>Sensor reading details</h5>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body'>
        <ul>
            <li id='date'></li>
            <li id='value'></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id='graph'></div>
<!-- Scripts -->
<script src='{% static 'dashboard/lib/js/jquery-3.3.1.min.js' %}' type='text/javascript'></script>
<script src='{% static 'dashboard/lib/js/bootstrap-4.3.1.min.js' %}' type='text/javascript'></script>
<script src='{% static 'dashboard/lib/js/d3-5.9.2.min.js' %}' type='text/javascript'></script>
<script src='{% static 'dashboard/js/index-d3.js' %}' type='text/javascript'></script>
<script src='{% static 'dashboard/js/index.js' %}' type='text/javascript'></script>
